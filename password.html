<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>비밀번호 출력</h1>
  <p>PW : <input type="password" id="pw"></p>
  <label for="changePw">
  <input type="checkbox" name="changePw" id="changePw">비밀번호 보기
</label>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    //Jane
    /* $("#changePw").click(function(){
      if($(this).is(":checked")){
        $("#pw").attr("type", "text");
      }
      else {
        $("#pw").attr("type", "password");
      }
    }); */


    //WT
    $("#changePw").click(function() {
      var typeVal = $("#pw").attr("type");
      if (typeVal == "password") {
        $("#pw").attr("type", "text");
      }
      else if (typeVal == "text") {
        $("#pw").attr("type", "password");
      }
    });

  </script>
</body>
</html>
